    <style>
        /* סגנונות כלליים לדוגמה, ייתכן שחלקם כבר קיימים בקובץ ה-main.css שלך */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* שימוש בפונט Inter */
            direction: rtl; /* כיוון מימין לשמאל */
            text-align: right;
        }

        /* סגנונות עבור ההדר הראשי */
        #header {
            position: relative; /* חיוני למיקום הפס האפור באמצעות absolute */
            padding-bottom: 15px; /* הוסף מרווח לתחתית ההדר כדי להכיל את הקו */
            background-color: #ffffff; /* ודא שצבע הרקע של ההדר גלוי ולא מסתיר את הקו */
            z-index: 10; /* ודא שההדר מעל אלמנטים אחרים אם יש חפיפה */
        }

        /* סגנונות עבור הפס האפור - הוגדל לצורך איתור תקלות */
        #header::after {
            content: ""; /* חובה לאלמנטים מדומים */
            display: block;
            position: absolute; /* ממקם את הקו ביחס ל- #header */
            bottom: 0; /* ממוקם בתחתית ה- #header */
            left: 0; /* מתחיל מהקצה השמאלי */
            width: 100%; /* רוחב מלא של ההדר */
            height: 5px; /* עובי הפס האפור - הוגדל כדי שיהיה בולט יותר */
            background-color: #ff0000; /* צבע אדום - הוגדר לצורך איתור תקלות */
            z-index: 1; /* ודא שהפס נמצא מאחורי התפריט והלוגו אם יש חפיפה */
        }

        /* סגנונות ללוגו (אם יש צורך בהתאמות נוספות מעבר ל-inline style) */
        #logo img {
            border-radius: 8px; /* פינות מעוגלות ללוגו */
        }

        /* סגנונות לכפתור ה"צור קשר" */
        .button.primary {
            border-radius: 8px; /* פינות מעוגלות לכפתור */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* צל קל לכפתור */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* אנימציה למעבר עכבר */
        }

        .button.primary:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* צל עמוק יותר במעבר עכבר */
        }

        /* ודא שהניווט עצמו לא מושפע מהפס */
        #nav ul {
            /* סגנונות קיימים של הניווט, אם יש צורך בהתאמות */
            padding-bottom: 5px; /* אולי תרצה להוסיף ריפוד קל לניווט עצמו */
        }
