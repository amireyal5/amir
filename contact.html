    <style>
        /* סגנונות כלליים לדוגמה, ייתכן שחלקם כבר קיימים בקובץ ה-main.css שלך */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* שימוש בפונט Inter */
            direction: rtl; /* כיוון מימין לשמאל */
            text-align: right;
        }

        /* סגנונות עבור ההדר הראשי */
        #header {
            background-color: #ffffff; /* צבע רקע של ההדר כולו */
            padding: 15px 0 0 0; /* ריפוד עליון בלבד, הריפוד התחתון יעבור לניווט */
            display: flex; /* שימוש ב-flexbox לסידור הלוגו והניווט */
            flex-direction: column; /* סידור אלמנטים בעמודה (אחד מתחת לשני) */
            align-items: center; /* יישור מרכזי אופקי של הלוגו והניווט בתוך ההדר */
            position: relative; /* נשאר relative אם נרצה למקם אלמנטים אחרים בתוכו בעתיד */
            z-index: 10; /* ודא שההדר מעל אלמנטים אחרים אם יש חפיפה */
        }

        /* סגנונות ללוגו */
        #logo {
            margin-bottom: 15px; /* מרווח מתחת ללוגו לפני תפריט הניווט */
        }

        #logo img {
            border-radius: 8px; /* פינות מעוגלות ללוגו */
            /* סגנונות הגודל כבר מוגדרים ב-HTML inline */
        }

        /* סגנונות עבור תפריט הניווט עצמו */
        #nav {
            background-color: #cccccc; /* צבע אפור לרקע של תפריט הניווט */
            width: 100%; /* תופס רוחב מלא של ההדר */
            padding: 10px 20px; /* ריפוד פנימי לתפריט הניווט */
            box-sizing: border-box; /* ודא שהריפוד נכלל ברוחב ה-100% */
            display: flex; /* לסידור פריטי הניווט בתוך הפס האפור */
            justify-content: center; /* יישור מרכזי של פריטי הניווט */
        }

        #nav ul {
            list-style: none; /* הסר נקודות מהרשימה */
            margin: 0;
            padding: 0;
            display: flex; /* ליצירת תפריט אופקי */
        }

        #nav li {
            margin: 0 15px; /* רווח בין פריטי התפריט */
        }

        #nav a {
            text-decoration: none; /* הסר קו תחתון מהקישורים */
            color: #333;
            font-weight: bold;
            padding: 5px 0;
            display: block;
        }

        /* סגנונות לכפתור ה"צור קשר" */
        .button.primary {
            border-radius: 8px; /* פינות מעוגלות לכפתור */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* צל קל לכפתור */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* אנימציה למעבר עכבר */
        }

        .button.primary:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* צל עמוק יותר במעבר עכבר */
        }

        /* סגנונות לאזור התוכן הראשי */
        #main {
            padding-top: 20px; /* מרווח עליון כדי שהתוכן לא ידבק לפס האפור */
        }
